<!DOCTYPE html>
<html>
<head>
 <title>Form</title>
</head>
<body>
<form>
<label for="name" >Name</label>
<input type="text" name="name" id="name" placeholder="Enter Name"><br/>
<label for="password" >Password</label>
<input type="password" name="password" id="password" placeholder="Enter password"><br/>
<label for="email" >Email</label>
<input type="email" name="email" id="email" placeholder="info@test.com"><br/>
<label for="country">Country</label>
 <select>
 <option>Select country</option>
 <option value="np" selected="True">Nepal</option>
 <option value="ch">China</option>
 <option value="us">USA</option>
 <option>Maldives</option>
 <option>Australia</option>
 <option>Canada</option>
 <option>Germany</option>
 </select><br/>
 <label for="male">Gender</label>
 <input type="radio" name="gender" id="female" value="female"
checked="">Female
<input type="radio" name="gender" id="male" value="male">Male<br/>
 <label for="programming">Programming Language</label>
 <input type="checkbox" id="java" value="java" checked="">Java
 <input type="checkbox" id="python" value="python">Python
 <input type="checkbox" id="php" value="php">Php<br/>
 <label for="phone">Phone</label>
<input type="number" name="phone" id="phone" placeholder="+977*********"><br/>
<label for="image">Image</label>
<input type="file" name="image" id="image"></input><br>
<label for="info">Your Bio</label>
 <textarea name="info" id="info" cols="85"></textarea><br/>
 <input type = "submit" name = "submit" value = "Submit" />
<input type = "reset" name = "reset" value = "Reset" />
</form>
</body>
</html>
